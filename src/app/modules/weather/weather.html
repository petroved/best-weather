<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Best Weather</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li ng-class="{ 'active': vm.showForMale }" ><a href ng-click="vm.sortForMale()">For male</a></li>
        <li ng-class="{ 'active': !vm.showForMale }"><a href ng-click="vm.sortForFemale()">For female</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="loading-container" ng-show="vm.loadingTracker.active()">
    <div class="loading-spinner">Loading...</div>
    <div class="loading-backdrop"></div>
  </div>
  <div ng-show="vm.errorMessage">
    <div class="alert alert-danger" role="alert">{{vm.errorMessage}}</div>
  </div>
  <ul class="weather-list">
    <li ng-repeat="city in vm.cities track by $index" ng-class="{ 'best': $index === 0 }">
      <div class="row">
        <div class="city" ng-bind="city.name"></div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-3 temp"><span ng-bind="city.main.temp"></span>Â°C</div>
        <div class="col-sm-6 col-md-3 weather-prop">
          <div>Humidity: <span ng-bind="city.main.humidity"></span> %</div>
          <div>Pressure: <span ng-bind="city.main.pressure"></span> hpa</div>
          <div>Wind: <span ng-bind="city.wind.speed"></span> m/s</div>
        </div>
      </div>
      <span ></span>

    </li>
  </ul>
</div>
